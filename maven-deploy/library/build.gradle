//=============build aar below==========================
apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

//================publish only artifact below===============
apply plugin: 'maven'

uploadArchives {

    configuration = configurations.archives

    repositories {

        mavenDeployer {

            repository(url: "$rootProject.ext.repoUrl") {
                authentication(userName: 'android_app', password: '123456')
            }

            pom.project {
                groupId rootProject.ext.groupId
                artifactId rootProject.ext.artifactId
                version rootProject.ext.publishVersion
                packaging 'aar'
                description 'update version 1.0.1'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$rootProject.ext.appCompatV7"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
